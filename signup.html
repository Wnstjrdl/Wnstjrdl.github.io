  <body >

  <input type="text" maxlength="2" id="birth2" style="width: 200px;">

이메일<br /> <input type="text" id="email1" placeholder="선택입력">@ <input type="text" id="email2" placeholder="선택입력">

  성별<br /> 
  <select name="" id="age" onchange="agecheck()" style="width:510px; height:25px ; "  >

  <script>
    function idcheck(){
      console.log("함수호출"); 
      const  id=document.getElementById("id").value;
      console.log(`id:${id}`);
     console.log(id.lenghth);
      const checkResult=document.getElementById("check-result");
      const smaile=document.getElementById("smaile");
      const sad=document.getElementById("sad");
      
      if(id.length >=8 && id.length<12){
        
        checkResult.innerHTML="아이디가입력되었습니다";
        checkResult.style.color="green";
        smaile.style.color="green";
        sad.style.color="transparent"; 
      }else if(id.length==0){
        checkResult.innerHTML="필수입력정보입니다";
        checkResult.style.color="red";
        sad.style.color="red";
        smaile.style.color="transparent";
      }else{
        checkResult.innerHTML="8~12자 이내로 작성하세요";
        checkResult.style.color="red";
        sad.style.color="red";
        smaile.style.color="transparent";
      }
    }
    function pwCheck(){
      const pw1=document.getElementById("pw1").value;
      const exp=/^(?=.*[a-z])(?=.*\d)[A-Za-z\d-_!#$]{5,10}$/;                             
      const pw2=document.getElementById("pw2").value;
      const checkResult=document.getElementById("pw-check-result");
      const rock1=document.getElementById("rock1");
      const rock2=document.getElementById("rock2");
      if(pw1.match(exp)==pw2){
        checkResult.innerHTML="비밀번호가 일치합니다";
        checkResult.style.color="green";
        rock1.style.color="green";
        rock2.style.color="green";
      }else{
        checkResult.innerHTML="비밀번호가 일치하지않습니다";
        checkResult.style.color="red";
        rock1.style.color="red";
        rock2.style.color="red";
      }

    }
   
    function birthcheck(){
    
    }
    function agecheck(){
      const age=document.getElementById("age").value;
      console.log(`선택한성별:${age}`);
      const selectResult=document.getElementById("select-result");
      selectResult.innerHTML=`선택한성별은${age}입니다`;
      selectResult.style.color="green";
    }


   function emailSelect(){
            const domain=document.getElementById("domain");
            console.log(`domain:${domain}`);
            const domainValue=document.getElementById("domain").value;
            console.log(`domain:${domainValue}`); 
            const email2=document.getElementById("email2");
            email2.value=domainValue;
        }
        function namechack(){
          console.log("함수호출")
          const name=document.getElementById("name").value;
          console.log(`name:${name}`);
          console.log(name.length);
          const core=document.getElementById("core");
          const checkResult=document.getElementById("name-check-result");
          if(name.length>=3 && name.length<10){
            checkResult.innerHTML="이름을 입력하였습니다";
            checkResult.style.color="green";
            core.style.color="green";
            
          }else{
            checkResult.innerHTML="다시입력하세요";
            checkResult.style.color="red";
            core.style.color="red";
          }
        }




        
      
    </script>
